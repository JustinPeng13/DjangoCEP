{%load staticfiles%}
<link rel="stylesheet" type="text/css" href="{% static 'grocery_list/style.css' %}" />
{% if items %}
    <ul>
    {% for item in items %}
        <a href={%url 'detail' item.id %}>
            <div class="postit">
                <u>{{item.quantity}} {{item.name}}</u>
                <br>
                {{item.tag}}
            </div>
        </a>
    {% endfor %}
    </ul>
{% else %}
    <p>No items are available.</p>
{% endif %}
