{%load staticfiles%}
<link rel="stylesheet" type="text/css" href="{% static 'grocery_list/test.css' %}" />
<h2>Total number of items: {{total}}</h2>
{% if items %}
        <div class="lines" style="">
    <ul class="list">
    {% for item in items %}
        <a href={%url 'detail' item.id %}>
            <li>
            <u><h3>{{item.quantity}} {{item.name}}</h3></u>
            {% for cat in item.cat.all %}
            <br>
                <h1>{{cat.name}}</h1>
            {%endfor%}
            </li>
        </a>
    {% endfor %}
    </ul>
        </div>
{% else %}
    <p>No items are available.</p>
{% endif %}
