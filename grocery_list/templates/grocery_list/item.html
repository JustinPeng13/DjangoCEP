<!DOCTYPE html>
<html>
    <head>
        <title>{{item.name}}</title>
    </head>
    <body>
        Name: {{item.name}} <br/>
        Quantity: {{item.quantity}}<br/>
        {%if item.cat.all%}
        Cat(s):

        {%for c in item.cat.all%}
            <li>{{c.name}}</li>
        {%endfor%}
        {%endif%}
        </ul>
    </body>
</html>
