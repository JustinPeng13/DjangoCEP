{%extends 'grocery_list/base.html'%}
{% load crispy_forms_tags %}
{%block content%}
<div id="mymessage" class="form-group alert-danger">
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Create a New Item</h3>
            {%if createitem_form %}
                {%crispy createitem_form%}
            {%endif%}
            
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create New Category</h4>
                  </div>
                  <div class="modal-body">
                    {%if createcat_form%} {% crispy createcat_form %} {%endif%}
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

        </div>
    </div>
</div>
{%endblock%}
